
<!-- Advanced Form Validation & Data Sanitization -->

<!DOCTYPE html>
<html>
<head>
    <title>User's Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df61ee4812.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="registrationContainer">
        <h1 class="formTitle">ðŸš€ User Registration</h1>
        <button id="toggleDarkMode" style="margin-bottom:18px;">ðŸŒ™ Dark Mode</button>
        <form id="registrationForm" novalidate>
            <div class="inputGroup">    <!-- Full Name -->
                <label class="inputLabel" for="fullNameField">Full Name</label>
                <input type="text" id="fullNameField" 
                    class="formInput" 
                    placeholder="Enter your full name"
                    autocomplete="name"
                    aria-label="Full Name"
                    aria-describedby="fullNameFeedback" required>
                <div class="validationFeedback" id="fullNameFeedback"></div>
            </div>
            <div class="inputGroup">    <!-- Email -->
                <label class="inputLabel" for="emailField">Email Address</label>
                <input type="email" id="emailField" 
                    class="formInput" 
                    placeholder="Enter your email address"
                    autocomplete="email"
                    aria-label="Email address"
                    aria-describedby="emailFeedback" required>
                <div class="validationFeedback" id="emailFeedback"></div>
            </div>
            <div class="inputGroup">    <!-- Phone -->
                <label class="inputLabel" for="phoneField">Phone Number</label>
                <input type="tel" id="phoneField" 
                    class="formInput" 
                    placeholder="+91 XXXXXXXXXX"
                    autocomplete="tel"
                    aria-label="Phone Number"
                    aria-describedby="phoneFeedback" required>
                <div class="validationFeedback" id="phoneFeedback"></div>
            </div>       
            <div class="inputGroup">    <!-- Age -->
                <label class="inputLabel" for="ageField">Age</label>
                <input type="number" id="ageField" 
                    class="formInput" 
                    placeholder="Enter your age"
                    min="18"
                    max="120"
                    autocomplete="bday"
                    aria-label="Age"
                    aria-describedby="ageFeedback" required>
                <div class="validationFeedback" id="ageFeedback"></div>
            </div>
            <div class="inputGroup">    <!-- Password -->
                <label class="inputLabel" for="passwordField">Password</label>  
                <div class="passwordWrapper">
                    <input type="password" id="passwordField" 
                        class="formInput" 
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                        aria-label="Password"
                        aria-describedby="passwordFeedback" required>
                    <button type="button" class="togglePassword" aria-label="Show Password" aria-pressed="true/false">
                    <i class="fas fa-eye"></i></button>
                </div>
                <div class="passwordStrengthContainer">
                    <div class="passwordStrengthBar">
                        <div class="passwordStrengthFill" id="passwordStrengthFill"></div>
                    </div>
                    <div class="passwordStrengthText" id="passwordStrengthText"></div>
                </div>
                <div class="validationFeedback" id="passwordFeedback"></div>
                <ul class="password-rules">
                    <li id="pwdRuleLength">At least 8 characters</li>
                    <li id="pwdRuleUpper">At least one uppercase letter</li>
                    <li id="pwdRuleLower">At least one lowercase letter</li>
                    <li id="pwdRuleDigit">At least one digit</li>
                    <li id="pwdRuleSpecial">At least one special character (!@#$...)</li>
                </ul>
            </div>  
            <div class="inputGroup">    <!-- Confirm Password -->
                <label class="inputLabel" for="confirmPasswordField">Confirm Password</label>
                <div class="passwordWrapper">
                    <input type="password" id="confirmPasswordField" 
                        class="formInput" 
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                        aria-label="Confirm Password"
                        aria-describedby="confirmPasswordFeedback" required>
                    <button type="button" class="togglePassword" aria-label="Show Password" aria-pressed="true/false">
                    <i class="fas fa-eye"></i></button>
                </div>
                <div class="validationFeedback" id="confirmPasswordFeedback"></div>
            </div>
            <button type="submit" class="submitButton"  
            id="submitButton"
            aria-label="Submit Registration Form"> <!-- Submit Button -->   
                <div class="buttonContent">
                    <div class="loadingSpinner" id="loadingSpinner"></div>
                    <span id="buttonText">Create Account</span>
                </div>
            </button>
        </form>     
        <div class="successMessage"
                id="successMessage"
                role="dialog"
                aria-modal="true"
                aria-labelledby="successTitle"><!-- Success Message Box after Form Submission-->
            <h3>âœ… Registration Successful!</h3>
            <p id="successDetails" style="font-weight: 600;"></p>
            <button id="closeSuccessBtn" aria-label="Close success dialog">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
