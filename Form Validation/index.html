
<!-- Advanced Form Validation & Data Sanitization -->

<!DOCTYPE html>
<html>
<head>
    <title>Bulletproof User Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registrationContainer">

        <h1 class="formTitle">ðŸš€ User Registration</h1>
        
        <form id="registrationForm" novalidate>

            <!-- Full Name -->
            <div class="inputGroup">
                <label class="inputLabel" for="fullNameField">Full Name</label>
                <input 
                    type="text" 
                    id="fullNameField" 
                    class="formInput" 
                    placeholder="Enter your full name" required>
                <div class="validationFeedback" id="fullNameFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Email -->
            <div class="inputGroup">
                <label class="inputLabel" for="emailField">Email Address</label>
                <input 
                    type="email" 
                    id="emailField" 
                    class="formInput" 
                    placeholder="Enter your email address" required>
                <div class="validationFeedback" id="emailFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Phone -->
            <div class="inputGroup">
                <label class="inputLabel" for="phoneField">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneField" 
                    class="formInput" 
                    placeholder="Enter your phone number" required>
                <div class="validationFeedback" id="phoneFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Age -->
            <div class="inputGroup">
                <label class="inputLabel" for="ageField">Age</label>
                <input 
                    type="text" 
                    id="ageField" 
                    class="formInput" 
                    placeholder="Enter your age (18-120)" required>
                <div class="validationFeedback" id="ageFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Password -->
            <div class="inputGroup">
                <label class="inputLabel" for="passwordField">Password</label>
                <input 
                    type="password" 
                    id="passwordField" 
                    class="formInput" 
                    placeholder="Create a strong password" required>
                <div class="passwordStrengthContainer">
                    <div class="passwordStrengthBar">
                        <div class="passwordStrengthFill" id="passwordStrengthFill"></div>
                    </div>
                    <div class="passwordStrengthText" id="passwordStrengthText"></div>
                </div>
                <div class="validationFeedback" id="passwordFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Confirm Password -->
            <div class="inputGroup">
                <label class="inputLabel" for="confirmPasswordField">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPasswordField" 
                    class="formInput" 
                    placeholder="Confirm your password" required>
                <div class="validationFeedback" id="confirmPasswordFeedback"></div>
            </div>  <!-- Div under every Input Element for validation to make sure input must be given -->
            
            <!-- Submit Button -->
            <button type="submit" class="submitButton" id="submitButton">
                <div class="buttonContent">
                    <div class="loadingSpinner" id="loadingSpinner"></div>
                    <span id="buttonText">Create Account</span>
                </div>
            </button>
        </form>
        
        <!-- Success Message after filling the details and submitting the form. -->
        <div class="successMessage" id="successMessage">
            <h3>âœ… Registration Successful!</h3>
            <p id="successDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
